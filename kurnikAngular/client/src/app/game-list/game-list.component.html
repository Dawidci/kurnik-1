<mat-card>
  <mat-card-title>Game List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let game of games">
        <img mat-list-avatar src="{{game.giphyUrl}}" alt="{{game.title}}">
        <h3 mat-line>
            <a mat-button [routerLink]="['/game-edit', game.id]">{{game.title}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="warn" [routerLink]="['/game-add']">Add</button>
</mat-card>
