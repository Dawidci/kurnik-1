<br>
<mat-card class="example-card">
  <mat-card-content>
    <form class="example-container" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" >
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-form-field>
        <input matInput placeholder="username" formControlName="username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="warn" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
