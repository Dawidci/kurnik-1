<mat-card>
  <mat-card-title>User List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <img mat-list-avatar src="{{user.giphyUrl}}" alt="{{user.username}}">
        <h3 mat-line>{{user.username}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/user-add']">Add</button>
</mat-card>
