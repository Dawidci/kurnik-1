<mat-card>
  <form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{user.username ? 'Edit' : 'Add'}} User</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <input type="hidden" name="href" [(ngModel)]="user.href">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="user.username"
               required name="username" #username>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Password" [(ngModel)]="user.password"
                 required name="password" #password>
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Date" [(ngModel)]="user.singUpDate"
                 required name="singUpDate" #singUpDate>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>

      <button mat-raised-button color="primary" type="submit"
              [disabled]="!userForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(user.href)"
              *ngIf="user.href" type="button">Delete</button>
      <a mat-button routerLink="/user-list">Cancel</a>

    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{user.giphyUrl}}" alt="{{user.username}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
