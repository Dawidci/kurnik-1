<mat-card>
    <form #gameForm="ngForm" (ngSubmit)="save(gameForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{game.title ? 'Edit' : 'Add'}} Game</h2></mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <input type="hidden" name="href" [(ngModel)]="game.href">
        <mat-form-field>
          <input matInput placeholder="Game Title" [(ngModel)]="game.title"
                 required name="title" #title>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="warn" type="submit"
                [disabled]="!gameForm.form.valid">Save</button>
        <button mat-raised-button color="secondary" (click)="remove(game.href)"
                *ngIf="game.href" type="button">Delete</button>
        <a mat-button routerLink="/game-list">Cancel</a>
      </mat-card-actions>
      
      <mat-card-footer>
        <div class="giphy">
          <img src="{{game.giphyUrl}}" alt="{{game.title}}">
        </div>
      </mat-card-footer>
    </form>
  </mat-card>
